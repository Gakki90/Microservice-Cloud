<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHeader(title)">
    <title th:text="${title}"></title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div th:fragment="commonMenu">
    <div class="layui-side layui-bg-black" id="left_menu" style="top: 100px; ">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="left_menu">

                <li class="layui-nav-item layui-nav-itemed"   th:each="node : ${treeList}" >
                    <a href="javascript:;"><i th:utext="${node.icon}" class="layui-icon"></i>&nbsp;&nbsp;&nbsp;<span th:text="${node.text}"></span></a>
                    <dl class="layui-nav-child" th:each="item : ${node.children}">
                        <dd  th:content="${item.text}" th:type="${item.type}"  th:href="${item.url}" th:id="${item.divId}"><a href="#">&nbsp;&nbsp;&nbsp;<i th:utext="${item.icon}" class="layui-icon"></i>&nbsp;&nbsp;&nbsp; <span th:text="${item.text}" ></span></a></dd>

                    </dl>
                </li>
            </ul>

        </div>

    </div>
</div>
<div th:fragment="commonTopbar">

    <script>
        function hide_left_menu() {
            $("#left_menu").toggle();
            //判断display  是啥  display: none;  display: block;
            var display_ = $("#left_menu").css("display");
            if (display_ == 'none') {
                $("#main_scroll").css("padding-left", "0px");
                left_width = 0 ;
            } else {
                $("#main_scroll").css("padding-left", "200px");
                left_width =200;
            }
            init_tab_height();
        }

    </script>

    <style>
        /* 顶部 导航整块的间距取消   默认20 */
        .layui-nav{
            padding: 0 10px;
        }
        /* 顶部 导航 菜单 之间 间距15  默认20 */
        .layui-nav .layui-nav-item a {
            padding: 0  25px;
        }
    </style>

    <div style="height: 100px; width: 100%; background-color: #ffffff; display: flex; display: -webkit-flex;">
        <div style="width: 200px; text-align: center; vertical-align: middle; overflow: hidden;">
            <a  target="_blank" style="display: block;" href="javascript:void()"><img alt="图标" style="width: 100%; height: 100%;vertical-align: middle;  "
                                                                                      src="/image/base/logo2.png"></a>
        </div>

                <li class="layui-nav-item" style=""><a href="javascript:;"
